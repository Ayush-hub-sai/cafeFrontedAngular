<mat-card>
  <mat-card-content>

    <mat-form-field class="filter-input">
      <input matInput placeholder="Filter" (input)="applyFilter($event)">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-table">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element?.name }}</td>
      </ng-container>
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element?.description }}</td>
      </ng-container>
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element?.price }}</td>
      </ng-container>
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element?.status }}</td>
      </ng-container>
      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef>Category Name</th>
        <td mat-cell *matCellDef="let element">{{ element?.categoryName }}</td>
      </ng-container>

      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <button mat-icon-button color="primary" matTooltip="Edit" (click)="openEditUserModal(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button aria-label="Delete" color="warn" matTooltip="Delete" (click)="deleteProduct(element)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" matTooltip="Update Status">
            <mat-slide-toggle [checked]="element.status === 'true'" (click)="openProductStatus(element)">
            </mat-slide-toggle>
          </button>

        </td>
      </ng-container>
      <!-- Define table rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="dataSource.filteredData.length === 0" class="d-flex justify-content-center align-items-center mt-3">
      <h5>No records found.</h5>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" [pageSize]="10" showFirstLastButtons></mat-paginator>

  </mat-card-content>
</mat-card>
